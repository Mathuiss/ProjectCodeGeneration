<script>
    $(document).ready(function () {
        var url = "8080/login";

        $("#submit").click(function (e) {
            e.preventDefault();
            var body = {
                "password": $("#password").val(),
                "username": $("#username").val()
            };

            $.ajax({
                type: "POST",
                url: url,
                data: JSON.stringify(body),
                contentType: "application/json",
                success: function (success) {
                    $("#result").text((success));
                }
            })
        });
    });
