<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accounts</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js">
        if (sessionStorage.getItem("sessionToken") == null) {
            location.href = "index.html";
        }
    </script>
</head>

<body>

    <input type="submit" value="Home" id="home-btn">

    <input type="submit" value="Create new account" id="create">
    <input type="submit" value="View account(s)" id="get">
    <input type="submit" value="Update account" id="update">
    <input type="submit" value="Delete account" id="delete">

    <div id="query-box">
        <form>
            <p>
                <input id="iban" name="iban" type="text">
                <label for="iban">What is the IBAN of the account?</label>
            </p>
            <p>
                <input id="userId" name="userId" type="number">
                <label for="userId">What is the user's id?</label>
            </p>
            <p>
                <select id="accountType">
                    <optgroup label="accountType">
                        <option value="all">All</option>
                        <option value="savings">Savings</option>
                        <option value="current">Current</option>
                    </optgroup>
                </select>
                <label for="accountType">What is the type of account?</label>
            </p>
            <p>
                <input id="balance" name="balance" type="number" step="0.01">
                <label for="balance">How much money does the account have?</label>
            </p>
            <p>
                <input id="absoluteLimit" name="absoluteLimit" type="number" step="0.01">
                <label for="absoluteLimit">What is the minimum amount allowed?</label>
            </p>
            <p>
                <input id="dailyLimit" name="dailyLimit" type="number">
                <label for="dailyLimit">What is the amount of transactions allowed per day?</label>
            </p>
            <p>
                <input id="transactionLimit" name="transactionLimit" type="number" step="0.01">
                <label for="transactionLimit">What is the amount allowed per transaction?</label>
            </p>
        </form>
    </div>
    <ul id="content"></ul>
</body>

<script>
    document.getElementById("home-btn").addEventListener("click", function () {
        location.href = "homepage.html";
    });

    document.getElementById("get").addEventListener("click", function () {
        document.getElementById("content").innerHTML = "";
        var url = "/accounts/";

        if (sessionStorage.getItem("userRole") == "employee") {
            $.ajax({
                method: "GET",
                url: url,
                data: JSON.parse(buildJson()),
                headers: {
                    "session": sessionStorage.getItem("sessionToken")
                },
                success: function (accounts) {
                    console.log("success");
                    $.each(accounts, function (i, item) {
                        document.getElementById("content").innerHTML += "<li>iban: " + item.iban + " ";
                        document.getElementById("content").innerHTML += "userId: " + item.userId + " ";
                        document.getElementById("content").innerHTML += "active: " + item.isActive + " ";
                        document.getElementById("content").innerHTML += "account type: " + item.accountType + " ";
                        document.getElementById("content").innerHTML += "balance: " + item.balance + " ";
                        document.getElementById("content").innerHTML += "absolute limit: " + item.absoluteLimit + " ";
                        document.getElementById("content").innerHTML += "daily limit: " + item.dailyLimit + " ";
                        document.getElementById("content").innerHTML += "transaction limit: " + item.transactionLimit + "</li>";
                    })
                },
                statusCode: {
                    400: function () {
                        alert("Bad request");
                    },
                    401: function () {
                        alert("Unauthorized");
                    },
                    404: function () {
                        alert("Not found");
                    }
                }
            });
        }
        else {
            // TODO: Finish non-employee functionality
        };
    });

    document.getElementById("create").addEventListener("click", function () {
        if (sessionStorage.getItem("userRole") == "employee") {
            location.href = "createaccount.html";
        }
        else {
            // TODO: Finish non-employee functionality
        }
    });

    document.getElementById("delete").addEventListener("click", function () {
        document.getElementById("content").innerHTML = "";
        var url = "/accounts";

        var json = "{";

        if (document.getElementById("iban").value != "") {
            json += '"iban": "' + document.getElementById("iban").value + '",';
        }

        json += "}";
        json = json.replace(",}", "}");

        if (sessionStorage.getItem("userRole") == "employee") {
            $.ajax({
                method: "DELETE",
                url: url,
                data: JSON.parse(json),
                headers: {
                    "session": sessionStorage.getItem("sessionToken")
                },
                success: function (accounts) {
                    console.log("success");
                    $.each(accounts, function (i, item) {
                        document.getElementById("content").innerHTML += "<li>iban: " + item.iban + " ";
                        document.getElementById("content").innerHTML += "userId: " + item.userId + " ";
                        document.getElementById("content").innerHTML += "active: " + item.isActive + " ";
                        document.getElementById("content").innerHTML += "account type: " + item.accountType + " ";
                        document.getElementById("content").innerHTML += "balance: " + item.balance + " ";
                        document.getElementById("content").innerHTML += "absolute limit: " + item.absoluteLimit + " ";
                        document.getElementById("content").innerHTML += "daily limit: " + item.dailyLimit + " ";
                        document.getElementById("content").innerHTML += "transaction limit: " + item.transactionLimit + "</li>";
                    })
                },
                statusCode: {
                    400: function () {
                        alert("Bad request");
                    },
                    401: function () {
                        alert("Unauthorized");
                    },
                    404: function () {
                        alert("Not found");
                    }
                }
            });
        }
    });

    document.getElementById("update").addEventListener("click", function () {
        document.getElementById("content").innerHTML = "";
        var url = "/accounts";

        if (sessionStorage.getItem("userRole") == "employee") {
            $.ajax({
                method: "PUT",
                url: url,
                data: JSON.parse(buildJson()),
                headers: {
                    "session": sessionStorage.getItem("sessionToken")
                },
                success: function (accounts) {
                    console.log("success");
                    $.each(accounts, function (i, item) {
                        document.getElementById("content").innerHTML += "<li>iban: " + item.iban + " ";
                        document.getElementById("content").innerHTML += "userId: " + item.userId + " ";
                        document.getElementById("content").innerHTML += "active: " + item.isActive + " ";
                        document.getElementById("content").innerHTML += "account type: " + item.accountType + " ";
                        document.getElementById("content").innerHTML += "balance: " + item.balance + " ";
                        document.getElementById("content").innerHTML += "absolute limit: " + item.absoluteLimit + " ";
                        document.getElementById("content").innerHTML += "daily limit: " + item.dailyLimit + " ";
                        document.getElementById("content").innerHTML += "transaction limit: " + item.transactionLimit + "</li>";
                    })
                },
                statusCode: {
                    400: function () {
                        alert("Bad request");
                    },
                    401: function () {
                        alert("Unauthorized");
                    },
                    404: function () {
                        alert("Not found");
                    }
                }
            });
        }
    });

    function buildJson() {
        var json = "{";

        if (document.getElementById("iban").value != "") {
            json += '"iban": "' + document.getElementById("iban").value + '",';
        }

        if (document.getElementById("userId").value != "") {
            json += '"userId": "' + document.getElementById("userId").value + '",';
        }

        if (document.getElementById("isActive").value != "") {
            json += '"isActive": "' + document.getElementById("isActive").value + '",';
        }

        if (document.getElementById("accountType").value != "") {
            json += '"accountType": "' + document.getElementById("accountType").value + '",';
        }

        if (document.getElementById("balance").value != "") {
            json += '"balance": "' + document.getElementById("balance").value + '",';
        }

        if (document.getElementById("absoluteLimit").value != "") {
            json += '"absoluteLimit": "' + document.getElementById("absoluteLimit").value + '",';
        }

        if (document.getElementById("dailyLimit").value != "") {
            json += '"dailyLimit": "' + document.getElementById("dailyLimit").value + '",';
        }

        if (document.getElementById("transactionLimit").value != "") {
            json += '"transactionLimit": "' + document.getElementById("transactionLimit").value + '",';
        }

        json += "}";
        json = json.replace(",}", "}");

        return json;
    }

</script>

</html>
