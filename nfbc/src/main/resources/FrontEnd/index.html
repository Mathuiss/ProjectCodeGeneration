<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="banking app, nfbc, notfoundbankingcoorparation, not found banking corparation" />
    <title>NFBC</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
<header>
    <h1>NFBC</h1>
</header>

<div class="signin">
    <form id="addPost">

        <h2>log in</h2>

        <input id="username" type="email" name="username" placeholder="Username" autocomplete="email" required>
        <input id="password" type="password" name="password" placeholder="Password" required>

        <input type="submit" value="submit">

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
        $(document).ready(function () {
            var url = "http://localhost:8080/login";

            $("#submit").click(function (e) {
                alert("3");
                e.preventDefault();
                var body = {
                    "username": $("#username").val(),
                    "password": $("#password").val()

                };
                alert(body.password + " username " + body.username);
                $.ajax({
                    type: "POST",
                    url: url,
                    data: JSON.stringify(body),
                    contentType: "application/json",
                    success: function (success) {
                        //$("#result").text((success));
                        alert(text((success)));
                    }

                })
                    .then(response => response.json())
                alert("5");
            });
        });

    </script>





</body>

</html>
